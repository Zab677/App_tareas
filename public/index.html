<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager Pro - Node.js</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #000000 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: rgb(47, 44, 44);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        h1 {
            color: #5f7cfc;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        h2{
            color: #5f7cfc;
            margin-bottom: 10px;  
        }

        h3{
            color: #5f7cfc;
            font-size: 1.5em;
        }
   
        .subtitle {
            color: #949494;
            font-size: 1.1em;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: rgb(85, 84, 84);
            color: rgb(255, 255, 255);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 30px;
        }

        .sidebar {
            background: rgb(47, 44, 44);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            height: fit-content;
        }

        .form-group {
            margin-bottom: 20px;
            
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #b7b7b7;
            
            font-weight: 600;
        }

        input, select, textarea, option{
            width: 100%;
            padding: 12px;
            border: 2px solid #000000;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        button {
            width: 100%;
            padding: 15px;
            background: #354396 100%;
            color: rgb(210, 210, 210);
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .filters {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .filter-group {
            margin-bottom: 15px;
        }

        .tasks-section {
            background: rgb(47, 44, 44);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .tasks-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .tasks-list {
            display: grid;
            gap: 15px;
        }

        .task-card {
            background: rgb(85, 84, 84);
            padding: 20px;
            border-radius: 10px;
            border-width: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .task-card:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .task-card.completed {
            opacity: 0.7;
            border-left-color: #208b39;
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }

        .task-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #ffffff;
            flex: 1;
        }

        .task-title.completed {
            text-decoration: line-through;
            color: #797979;
        }

        .task-badges {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .badge.alta {
            background: #ff6b6b;
            color: white;
        }

        .badge.media {
            background: #feca57;
            color: #333;
        }

        .badge.baja {
            background: #29c448;
            color: white;
        }

        .badge.categoria {
            background: #667eea;
            color: white;
        }

        .task-description {
            color: #b4b4b4;
            margin: 10px 0;
        }

        .task-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-small {
            padding: 8px 15px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
            flex: 1;
        }

        .btn-toggle {
            background: #28a745;
            color: white;
        }

        .btn-delete {
            background: #dc3545;
            color: white;
        }

        .btn-small:hover {
            transform: scale(1.05);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Task Manager Pro</h1>
            <p class="subtitle">Aplicaci√≥n de gesti√≥n de tareas con Node.js</p>
            
            <div class="stats" id="stats">
                <div class="stat-card">
                    <div class="stat-number" id="stat-total">0</div>
                    <div class="stat-label">Total</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="stat-pendientes">0</div>
                    <div class="stat-label">Pendientes</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="stat-completadas">0</div>
                    <div class="stat-label">Completadas</div>
                </div>
            </div>
        </header>

        <div class="main-content">
            <aside class="sidebar">
                <h2 style="margin-bottom: 20px;">‚ûï Nueva Tarea</h2>
                
                <form id="taskForm">
                    <div class="form-group">
                        <label>T√≠tulo *</label>
                        <input type="text" id="titulo" required placeholder="Ej: Hacer las tareas.">
                    </div>

                    <div class="form-group">
                        <label>Descripci√≥n</label>
                        <textarea id="descripcion" placeholder="Detalles de la tarea..."></textarea>
                    </div>

                    <div class="form-group">
                        <label>Categor√≠a *</label>
                        <select id="categoria" required>
                            <option value="">Seleccionar...</option>
                            <option value="Trabajo">üíº Trabajo</option>
                            <option value="Personal">üë§ Personal</option>
                            <option value="Educaci√≥n">üìö Educaci√≥n</option>
                            <option value="Hogar">üè† Hogar</option>
                            <option value="Salud">üí™ Salud</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Prioridad *</label>
                        <select id="prioridad" required>
                            <option value="">Seleccionar...</option>
                            <option value="alta">üî¥ Alta</option>
                            <option value="media">üü° Media</option>
                            <option value="baja">üü¢ Baja</option>
                        </select>
                    </div>

                    <button type="submit">Crear Tarea</button>
                </form>

                <div class="filters">
                    <h3 style="margin: 30px 0 15px 0;">üîç Filtros</h3>
                    
                    <div class="filter-group">
                        <label>Categor√≠a</label>
                        <select id="filterCategoria">
                            <option value="">Todas</option>
                            <option value="Trabajo">üíº Trabajo</option>
                            <option value="Personal">üë§ Personal</option>
                            <option value="Educaci√≥n">üìö Educaci√≥n</option>
                            <option value="Hogar">üè† Hogar</option>
                            <option value="Salud">üí™ Salud</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label>Estado</label>
                        <select id="filterEstado">
                            <option value="">Todas</option>
                            <option value="false">Pendientes</option>
                            <option value="true">Completadas</option>
                        </select>
                    </div>
                </div>
            </aside>

            <section class="tasks-section">
                <div class="tasks-header">
                    <h2>Mis Tareas</h2>
                </div>
                
                <div class="tasks-list" id="tasksList"></div>
            </section>
        </div>
    </div>

    <script>
        // CONFIGURACI√ìN DE LA API
        const API_URL = `${window.location.origin}/api`;

        // CARGAR TAREAS AL INICIAR
        document.addEventListener('DOMContentLoaded', () => {
            cargarTareas();
            cargarEstadisticas();
        });

        // CREAR NUEVA TAREA
        document.getElementById('taskForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const nuevaTarea = {
                titulo: document.getElementById('titulo').value,
                descripcion: document.getElementById('descripcion').value,
                categoria: document.getElementById('categoria').value,
                prioridad: document.getElementById('prioridad').value
            };

            try {
                const response = await fetch(`${API_URL}/tareas`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(nuevaTarea)
                });

                if (response.ok) {
                    document.getElementById('taskForm').reset();
                    cargarTareas();
                    cargarEstadisticas();
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error al crear la tarea. Aseg√∫rate de que el servidor est√© corriendo.');
            }
        });

        // CARGAR TAREAS
        async function cargarTareas() {
            const categoria = document.getElementById('filterCategoria').value;
            const estado = document.getElementById('filterEstado').value;
            
            let url = `${API_URL}/tareas?`;
            if (categoria) url += `categoria=${categoria}&`;
            if (estado) url += `completada=${estado}`;

            try {
                const response = await fetch(url);
                const tareas = await response.json();
                mostrarTareas(tareas);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('tasksList').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <h3>Error al conectar con el servidor</h3>
                        <p>Aseg√∫rate de que el servidor Node.js est√© corriendo en http://localhost:3000</p>
                    </div>
                `;
            }
        }

        // MOSTRAR TAREAS EN EL DOM
        function mostrarTareas(tareas) {
            const lista = document.getElementById('tasksList');
            
            if (tareas.length === 0) {
                lista.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <h3>No hay tareas</h3>
                        <p>¬°Crea tu primera tarea para empezar!</p>
                    </div>
                `;
                return;
            }

            lista.innerHTML = tareas.map(tarea => `
                <div class="task-card ${tarea.completada ? 'completed' : ''}">
                    <div class="task-header">
                        <div class="task-title ${tarea.completada ? 'completed' : ''}">
                            ${tarea.titulo}
                        </div>
                        <div class="task-badges">
                            <span class="badge ${tarea.prioridad}">${tarea.prioridad.toUpperCase()}</span>
                            <span class="badge categoria">${tarea.categoria}</span>
                        </div>
                    </div>
                    ${tarea.descripcion ? `<div class="task-description">${tarea.descripcion}</div>` : ''}
                    <div class="task-actions">
                        <button class="btn-small btn-toggle" onclick="toggleTarea(${tarea.id})">
                            ${tarea.completada ? '‚Ü©Ô∏è Reabrir' : '‚úÖ Completar'}
                        </button>
                        <button class="btn-small btn-delete" onclick="eliminarTarea(${tarea.id})">
                            üóëÔ∏è Eliminar
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // ALTERNAR ESTADO DE TAREA
        async function toggleTarea(id) {
            try {
                await fetch(`${API_URL}/tareas/${id}/toggle`, {
                    method: 'PATCH'
                });
                cargarTareas();
                cargarEstadisticas();
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // ELIMINAR TAREA
        async function eliminarTarea(id) {
            if (confirm('¬øEst√°s seguro de eliminar esta tarea?')) {
                try {
                    await fetch(`${API_URL}/tareas/${id}`, {
                        method: 'DELETE'
                    });
                    cargarTareas();
                    cargarEstadisticas();
                } catch (error) {
                    console.error('Error:', error);
                }
            }
        }

        // CARGAR ESTAD√çSTICAS
        async function cargarEstadisticas() {
            try {
                const response = await fetch(`${API_URL}/estadisticas`);
                const stats = await response.json();
                
                document.getElementById('stat-total').textContent = stats.total;
                document.getElementById('stat-pendientes').textContent = stats.pendientes;
                document.getElementById('stat-completadas').textContent = stats.completadas;
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // FILTROS
        document.getElementById('filterCategoria').addEventListener('change', cargarTareas);
        document.getElementById('filterEstado').addEventListener('change', cargarTareas);
    </script>
</body>
</html>
